<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
     header{
         height: 5vh;
         background: #D9D9D9;

     }
     main{
         height: 85vh;
         display: flex;
     }
     .section-left{
         height: 100%;
         width: 28vw;
         background: #A4A4A4;

     }
     .section-right{
         height: 100%;
         width: 30vw;
         background: #C1C1C1;
     }
     footer{
         height: 10vh;
         background: #D9D9D9;

     }
     main div{
         height: 100%;
         width: 41vw;

     }
     aside{
         height: 50%;
         width: 100%;
     }
     .aside-top{
         background: #7F7A7A;

     }
     .aside-bottom{
         background: #6B6161;

     }
    </style>
</head>
<body>
<header></header>
<main>
    <section class="section-left"></section>
    <section class="section-right"></section>

    <div>
        <aside class="aside-top"></aside>
        <aside class="aside-bottom"></aside>
    </div>
</main>
<footer> </footer>


</body>
</html>
